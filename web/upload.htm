<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Upload a video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="style/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }
    </style>
    <link href="style/main.css" rel="stylesheet"/>
    <link href="style/bootstrap-responsive.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="script/jquery.js" type="text/javascript"></script>
    <script src="script/bootstrap.min.js" type="text/javascript"></script>
    <script src="script/upload.js" type="text/javascript"></script>

</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="index.htm">VideoWatch</a>

            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="index.htm">Full map</a></li>
                    <li class="active"><a href="upload.htm">Upload</a></li>
                    <li><a href="list.htm">List</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>Upload a clip</h1>
        </div>
        <div class="span6">
            <div id="errorSpace">

            </div>
            <form action="#someServer" method="post" enctype="multipart/form-data" class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="name">Title</label>

                        <div class="controls">
                            <input type="text" placeholder="What's to see?" id="name"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="video">Clip file</label>

                        <div class="controls">
                            <input type="file" id="video" name="video" class="btn"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="location">Location</label>

                        <div class="controls">
                            <input type="text" id="location" placeholder="RungestraÃŸe 20, 10179 Berlin"/>
                            <input id="lat" type="hidden" name="lat"/>
                            <input id="lng" type="hidden" name="lng"/>
                            <button id="geoPicker" class="btn btn-primary">
                                <i class="icon-map-marker icon-white"></i> Pick on map
                            </button>
                        </div>
                    </div>
                    <div class="form-actions">
                        <a href="index.htm" class="btn">Cancel</a>
                        <input class="btn btn-primary" type="submit" value="Upload!"/>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="span6">
            <div id="map_canvas" style="height: 30em;"></div>
        </div>
    </div>

</div>
</body>
</html>
